<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
<form>
    <table border="1" cellpadding="8" cellspacing="0"  >
        <tr>
            <th colspan="2">Sign Up</th>
        </tr>

        <tr>
            <td>First Name:</td>
            <td><input type="text" placeholder="Enter First Name"></td>
        </tr>

        <tr>
            <td>Last Name:</td>
            <td><input type="text" placeholder="Enter Last Name"></td>
        </tr>

        <tr>
            <td>Date of Birth:</td>
            <td>
                <select>
                    <option>Date</option>
                </select>
                <select>
                    <option>Month</option>
                </select>
                <select>
                    <option>Year</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </td>
        </tr>

        <tr>
            <td>Country:</td>
            <td>
                <select>
                    <option>Country</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>E-mail:</td>
            <td><input type="email" placeholder="Enter E-mail"></td>
        </tr>

        <tr>
            <td>Phone:</td>
            <td><input type="tel" placeholder="Enter Phone"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td>Confirm Password:</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="checkbox" id="terms">
                <label for="terms">I Agree to the Terms of use</label>
            </td>
        </tr>

        <tr align="center">
            <td colspan="2">
                <input type="submit" value="Submit">
                <input type="button" value="Cancel">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
